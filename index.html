<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="data.js"></script>
    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light top-nav-collapse"
        style="background-color: #fff !important; position: fixed;">
        <div class="container">
            <a class="navbar-brand logo-image" href="/"><img src="logo.svg" alt="alternative"></a>
            <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse navbar-collapse offcanvas-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" style="margin-right: 10px;">
                        <a class="nav-link page-scroll" href="#">What is Duonut?</a>
                    </li>
                    <li class="nav-item" style="margin-right: 10px;">
                        <a class="nav-link page-scroll" href="#">My Duonuts</a>
                    </li>
                </ul>
                <div class="dropdown">
                    <span class="profile_outer">
                        <span class="profile_inner">KS</span>
                    </span>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">My Business Pages</a>
                        <a class="dropdown-item" href="#">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="opt-container">
        <div id="list">

        </div>
        <div id="prev">

        </div>


    </div>

    <script>
        let prev = document.getElementById('prev') //the place where we want to show the prev option
        let list = document.getElementById('list') // list of options
        console.log(card_data)
        card_data.forEach((data) => {
            var card = document.createElement("div");
            var image = document.createElement("div");
            var title = document.createElement("h3");
            var url = document.createElement("div");
            card.classList.add('card')
            image.classList.add('card-image')
            title.classList.add('card-title')
            url.classList.add('card-url')
            image.innerHTML = `<img src=${data.img_url} alt="hi">`
            title.innerHTML = `${data.name}`
            url.innerHTML = `<a href=${data.url}><button>Select</button></a>`
            card.appendChild(image);
            card.appendChild(title);
            card.appendChild(url)
            list.appendChild(card);
            card.setAttribute("onClick", "show(this)");
        })
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>


</body>
